<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="./main.js" defer></script>
</head>
<body>
    <div id="background">  </div>
        <div class="bg-white rounded p-10 text-center shadow-md">
            <h1 class="text-3xl"> Image Password Stregth</h1>
            <p class="text-sm text-gray-800">Change the Password to see the effect</p>

            <div class="my-4 text-left">
                <label  class="text-gray-800">
                    Email:
                </label>
                <input type="email" id="email" class="border block w-full p-2 mt-2 rounded" placeholder="Enter email">
            </div>

            <div class="my-4 text-left">
                <label  class="text-gray-800">
                    Password:
                </label>
                <input type="password" id="password" class="border block w-full p-2 mt-2 rounded " placeholder="Enter email">
            </div>
        </div>
    
</body>
</html>
